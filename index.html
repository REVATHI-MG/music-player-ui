<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player">
  <div class="cover"></div>

  <div class="info">
    <h3>Blinding Lights</h3>
    <p>The Weeknd</p>
  </div>

  <!-- Play / Pause Toggle -->
  <input type="checkbox" id="play">
  <label for="play" class="play-btn"></label>

  <div class="progress">
    <div class="bar"></div>
  </div>

  <div class="controls">
    <span>⏮</span>
    <span>⏭</span>
  </div>
</div>

</body>
</html>
